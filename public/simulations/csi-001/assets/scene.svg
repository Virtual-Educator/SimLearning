<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" role="img" aria-labelledby="title desc">
  <title id="title">Crime Scene Observation Placeholder</title>
  <desc id="desc">Stylized placeholder illustration showing labeled evidence markers in a simplified room layout.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)" rx="16"/>
  <rect x="60" y="60" width="680" height="380" fill="#111827" stroke="#94a3b8" stroke-width="4" rx="12"/>
  <rect x="120" y="120" width="200" height="140" fill="#1f2937" stroke="#22d3ee" stroke-width="3" rx="10"/>
  <rect x="520" y="140" width="140" height="90" fill="#1f2937" stroke="#a855f7" stroke-width="3" rx="10"/>
  <rect x="280" y="300" width="260" height="90" fill="#1f2937" stroke="#f59e0b" stroke-width="3" rx="10"/>
  <circle cx="200" cy="330" r="32" fill="#0ea5e9" opacity="0.35"/>
  <circle cx="600" cy="230" r="26" fill="#a855f7" opacity="0.35"/>
  <circle cx="440" cy="340" r="28" fill="#f59e0b" opacity="0.35"/>
  <g font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" fill="#e2e8f0">
    <text x="80" y="40" font-size="26" letter-spacing="1">Crime Scene Observation</text>
    <text x="80" y="70" font-size="16" fill="#cbd5e1">Identify unmarked items and propose next actions.</text>
  </g>
  <g font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="20" fill="#e2e8f0">
    <text x="170" y="205">Evidence A</text>
    <text x="550" y="205">Evidence B</text>
    <text x="340" y="360">Evidence C</text>
  </g>
  <g fill="#fbbf24" stroke="#fbbf24" stroke-width="4" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="22">
    <polygon points="190,250 210,250 205,210 195,210" />
    <text x="192" y="243" fill="#111827">1</text>
    <polygon points="580,260 600,260 595,220 585,220" />
    <text x="582" y="253" fill="#111827">2</text>
    <polygon points="420,380 440,380 435,340 425,340" />
    <text x="422" y="373" fill="#111827">3</text>
  </g>
  <g fill="#e2e8f0" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="16">
    <text x="500" y="440">Placeholder artwork (vector) used in lieu of a photo.</text>
  </g>
</svg>
